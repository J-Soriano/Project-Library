<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="imgs/book2.png" sizes="96x96">
    <script src="app.js" defer></script>
    <meta name="Description" content="Project Library">
    <meta name="author" content="J-S">
    <title>Project: Library</title>
</head>
<body>
  <div class="grid-container">
    <header class="headerClass">
      <h1 class="headText">Project: Library</h1>
      <div class="moveRight">
        <button class="addBookBtn" id="addBook">Add Book</button
      </div>
    </header>
    <main class="libraryContainer">
    
      <div class="bookCards">
        <h1 class="titleHead">Title: The Missing Test</h1>
        <p class="authText">Author: By John Smith</p>
        <p class="pagesText">Pages: 50</p>
        <div class="btnStyle">
          <button class="bookReadBtn">Read</button>
          <button class="deleteBtn">Delete</button>
        </div>
      </div>
     
      
     
    </main>
    <footer id="footer">Copyright Â© 2022 J-S</footer>
  </div>
  <div class="bookForm-background" id="bookFormBG">
    <form action="app.js" class="form-container">
      <h1>New Book Details: </h1>
      <fieldset>
        <label for="bookTitle">Title of Book: </label>
        <input type="text" id="bookTitle" name="bookTitle">
      </fieldset>
      
      <fieldset>
        <label for="authorName">Author of Book: </label>
        <input type="text" id="authorName" name="authorName">
      </fieldset>

      <fieldset>
        <label for="bookPages">Number of Pages: </label>
        <input type="number" id="bookPages" name="bookPages">
      </fieldset>
      
      <fieldset class="formBtns">
        <button type="submit" class="submitBook">Add Book</button>
        <button type="button" id="closeForm" >Close</button>
      </fieldset>

    </form>
  </div>
</body>
</html>
